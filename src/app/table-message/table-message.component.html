<div class="navbar">
	<div class="navbar-start">
		<a class="navbar-item">TeleCo2gram</a>
	</div>
	<div class="navbar-end">
		<a class="navbar-item">Home</a>
		<a class="navbar-item" routerLink="/dashboard">Dashboard</a>
		<a class="navbar-item" routerLink="/tableMessagesList">Messages</a>
		<a class="navbar-item" routerLink="/about">About</a>
	</div>
</div>



	<table class="table m-10 w-11/12" #table>
		<thead>
			<tr>
				<th class="w-2/12">ID</th>
				<th class="w-2/12">Type</th>
				<th class="w-6/12">Dates</th>
				<th class="w-2/12">Weight</th>
				<th class="w-12/12">User</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let message of messages">
				<th>{{ message.id }}</th>
				<td>{{ message.type }}</td>
				<td>{{ message.date }}</td>
				<td>{{ message.weight }}</td>
				<td><a routerLink="/tableMessagesByUser/{{ message.user_id }}">Telegram UserName with id {{ message.user_id }}</a></td>
			</tr>
		</tbody>
	</table>
